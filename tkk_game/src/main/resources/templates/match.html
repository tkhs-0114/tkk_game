<script th:inline="javascript">
  let matchTmp = 'none';
  const playerName = /*[[${playerName}]]*/ 'defaultPlayer';
  window.onload = function () {
    console.log('Player Name:', playerName);
    const sse = new EventSource('/waitRoom');
    sse.onmessage = function (event) {
      const players = JSON.parse(event.data);
      console.log(players);
      console.log('matchTmp:', matchTmp);
      console.log('Player Name:', playerName);
      // 誰かに対戦リクエストを送られた場合
      /*
      if (!players.some(p => p === playerName)) {
        window.location.href = '/gameStart';
        return;
      }
      // 自分から対戦リクエストを送信する
      if (matchTmp !== 'none' && players.some(p => p === matchTmp)) {
        window.location.href = `/gameStart?player2Name=${matchTmp}`;
        return;
      }*/
      updatePlayerTable(players);
    };
  };

  function updatePlayerTable(players) {
    const tbody = document.getElementById('playerTableBody');
    let html = '';
    players.forEach(function (player) {
      if (player.name === playerName) {
        return; // 自分自身は表示しない
      }
      html += `<tr>`;
      html += `<td>${player.name}</td>`;
      html += `<td><a onClick="matchTmp='${player}'">対戦</a></td>`;
      html += `</tr>`;
    });
    tbody.innerHTML = html;
  }

</script>

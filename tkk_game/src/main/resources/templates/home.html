<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link th:href="@{/css/home.css}" rel="stylesheet">
  <title>ホーム</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>ホーム</h1>
    </header>

    <div class="deck-info">
      <div th:if="${session.selectedDeck != null}">
        <p>使用中の配置：<span th:text="${session.selectedDeck.name}">デッキ名</span></p>
      </div>
      <div th:unless="${session.selectedDeck != null}">
        <p>デッキが選択されていません</p>
      </div>
    </div>

    <nav class="menu">
      <a href="/match" class="menu-item">対局開始</a>
      <a href="/deck/make" class="menu-item">デッキ作成</a>
      <a href="/deck/select" class="menu-item">デッキ一覧</a>
    </nav>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>デッキ一覧</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f5f5f5;
    }

    .actions {
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <h1>保存済みデッキ一覧</h1>

  <p><a href="/home">ホームに戻る</a></p>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>デッキ名</th>
        <th>SFEN</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${decks == null or #lists.isEmpty(decks)}">
        <td colspan="4">保存されたデッキはありません</td>
      </tr>
      <tr th:each="deck : ${decks}">
        <td th:text="${deck.id}">1</td>
        <td th:text="${deck.name}">デッキ名</td>
        <td th:text="${deck.sfen}">sfen</td>
        <td class="actions">
          <!-- 編集や読み込みのリンクは必要に応じて実装 -->
          <a th:href="@{'/deck/load/' + ${deck.id}}">読み込み</a>
          &nbsp;|&nbsp;
          <a th:href="@{'/deck/delete/' + ${deck.id}}" onclick="return confirm('削除してよいですか？');">削除</a>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
